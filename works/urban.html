<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市印象 - Echo Wang的摄影作品集</title>
    <link rel="stylesheet" href="../styles/portfolio.css">
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <script src="../js/portfolio.js" defer></script>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">
        <span class="arrow">←</span>
        <span class="text">返回主页</span>
    </a>

    <!-- 作品集标题 -->
    <header class="portfolio-header">
        <h1>城市印象</h1>
        <p>探索城市建筑与光影的交织之美</p>
    </header>

    <!-- 作品网格 -->
    <div class="portfolio-grid">
        <!-- 主图 -->
        <div class="portfolio-item large">
            <img src="../images/portfolio/urban/1.jpg" alt="城市建筑">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="urban-1">上海</span>
            </div>
            <div class="item-caption">
                <h3>城市几何</h3>
                <p>现代建筑的线条与形态</p>
            </div>
        </div>
        <!-- 竖图 -->
        <div class="portfolio-item vertical">
            <img src="../images/portfolio/urban/2.jpg" alt="城市建筑">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="urban-2">北京</span>
            </div>
            <div class="item-caption">
                <h3>都市光影</h3>
                <p>城市中的光与影</p>
            </div>
        </div>
        <!-- 方图 -->
        <div class="portfolio-item square">
            <img src="../images/portfolio/urban/3.jpg" alt="城市建筑">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="urban-3">广州</span>
            </div>
            <div class="item-caption">
                <h3>建筑艺术</h3>
                <p>建筑之美的探索</p>
            </div>
        </div>
    </div>
</body>
</html>
