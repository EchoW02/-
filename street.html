<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>街头摄影 - Echo Wang的摄影作品集</title>
    <link rel="stylesheet" href="../styles/portfolio.css">
    <script src="../js/portfolio.js" defer></script>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">
        <span class="arrow">←</span>
        <span class="text">返回主页</span>
    </a>

    <!-- 作品集标题 -->
    <header class="portfolio-header">
        <h1>街头摄影</h1>
        <p>捕捉城市生活中的精彩瞬间</p>
    </header>

    <!-- 作品网格 -->
    <div class="portfolio-grid">
        <div class="portfolio-item large">
            <img src="../images/portfolio/street/1.jpg" alt="街头摄影">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="street-1">南京路</span>
            </div>
            <div class="item-caption">
                <h3>城市剪影</h3>
                <p>街头生活的点滴记录</p>
            </div>
        </div>
        <div class="portfolio-item vertical">
            <img src="../images/portfolio/street/2.jpg" alt="街头摄影">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="street-2">外滩</span>
            </div>
            <div class="item-caption">
                <h3>街头故事</h3>
                <p>城市中的人文瞬间</p>
            </div>
        </div>
        <div class="portfolio-item square">
            <img src="../images/portfolio/street/3.jpg" alt="街头摄影">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="street-3">田子坊</span>
            </div>
            <div class="item-caption">
                <h3>都市生活</h3>
                <p>城市生活的日常记录</p>
            </div>
        </div>
    </div>
</body>
</html>
