<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自然风光 - Echo Wang的摄影作品集</title>
    <link rel="stylesheet" href="../styles/portfolio.css">
    <script src="../js/portfolio.js" defer></script>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-btn">
        <span class="arrow">←</span>
        <span class="text">返回主页</span>
    </a>

    <!-- 作品集标题 -->
    <header class="portfolio-header">
        <h1>自然风光</h1>
        <p>大自然的色彩与光影交织</p>
    </header>

    <!-- 作品网格 -->
    <div class="portfolio-grid">
        <div class="portfolio-item large">
            <img src="../images/portfolio/nature/1.jpg" alt="自然风光">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="nature-1">黄山</span>
            </div>
            <div class="item-caption">
                <h3>山川之美</h3>
                <p>壮丽山河的自然之景</p>
            </div>
        </div>
        <div class="portfolio-item vertical">
            <img src="../images/portfolio/nature/2.jpg" alt="自然风光">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="nature-2">张家界</span>
            </div>
            <div class="item-caption">
                <h3>自然色彩</h3>
                <p>大自然的缤纷色彩</p>
            </div>
        </div>
        <div class="portfolio-item square">
            <img src="../images/portfolio/nature/3.jpg" alt="自然风光">
            <div class="location-tag">
                <i class="fas fa-map-marker-alt"></i>
                <span data-id="nature-3">九寨沟</span>
            </div>
            <div class="item-caption">
                <h3>风景画卷</h3>
                <p>自然景观的诗意表达</p>
            </div>
        </div>
    </div>
</body>
</html>
